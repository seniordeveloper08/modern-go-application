run:
    skip-dirs:
        - .gen

linters-settings:
    golint:
        min-confidence: 0.1
    goimports:
        local-prefixes: github.com/sagikazarmark/modern-go-application

linters:
    enable-all: true
    disable:
        - funlen
        - maligned

        # Drives todos nuts
        - godox

service:
    golangci-lint-version: 1.19.x
