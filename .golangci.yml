run:
    skip-dirs:
        - .gen

linters:
    enable-all: true
    disable:
        - maligned

        # Disabled because of Go 1.13
        - typecheck

linters-settings:
    golint:
        min-confidence: 0.1
    goimports:
        local-prefixes: github.com/sagikazarmark/modern-go-application

service:
    golangci-lint-version: 1.17.x
