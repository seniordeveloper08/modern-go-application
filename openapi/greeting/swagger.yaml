swagger: "2.0"
info:
    title: "Hello World API"
    description: "Some description"
    version: "1.0.0"
host: "api.hello.world"
basePath: "/"
schemes:
    - "https"
    - "http"

securityDefinitions:
    api_key:
        type: "apiKey"
        name: "api_key"
        in: "header"

paths:
    /greeting/sayHello:
        post:
            summary: "SayHello says hello to someone"
            description: ""
            operationId: "sayHello"
            consumes:
                - "application/json"
                - "application/xml"
            produces:
                - "application/json"
                - "application/xml"
            parameters:
                -
                    name: "body"
                    in: "body"
                    required: true
                    schema:
                        $ref: "#/definitions/HelloRequest"
            responses:
                200:
                    description: "successful operation"
                    schema:
                        $ref: "#/definitions/HelloResponse"

definitions:
    HelloRequest:
        type: "object"
        properties:
            greeting:
                type: "string"

    HelloResponse:
        type: "object"
        properties:
            reply:
                type: "string"
